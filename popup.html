<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Thirsty Lions Options Page</title>
	<link rel="stylesheet" href="/style/popup.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>
<body>
	<div id="extension-popup-popupbg" class="extension-popup-container">
	<div class="extension-popup-header">
		<h4 class="extension-popup-header-title">Anti-Fingerprinting Extension</h4>
	</div>
	<div class='extension-popup-body' >
		<div class="extension-popup-power-button-container">
			<i id="extension-popup-power-button" class="fas fa-power-off"></i>
		</div>
		<div class="extension-popup-message-container">
			<span id="extension-popup-message">Extension is not active on this domain</span>
			<div class="extension-popup-code-block">
				<span id="extension-popup-uas-extension-newUAS"></span>
			</div>
		</div>
		<div class="extension-popup-degradation-options">
			<span class="extension-popup-degradation-text" id="extension-popup-target-text">Was this webpage affected by changing the UAS?</span>

			<div class="extension-popup-btn-group">
				<div class="extension-popup-btn-container" style="margin: 0 auto; width: 165px;z-index: 9999999999999;">
				  <button id="extension-popup-no-button" >No</button>
				  <button id="extension-popup-bit-button" >A little bit</button>
				  <button id="extension-popup-lot-button" >A lot</button>
				</div>
			</div>
		</div>

		<div class="extension-popup-footer">
			<button id="extension-popup-settings-button"><i class="fas fa-cog"></i> Settings</button>
		</div>
	</div>
	</div>
</body>
<script src="/scripts/popup.js"></script>
</html>
